<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Form Example</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <!-- Form Section -->
    <section class="form-container">
        <h2>Registration Form</h2>

        <form action="submit.html" method="post" class="registration-form">
            <!-- Name Field -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email Field -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Gender Selection -->
            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <!-- Hobbies Selection -->
            <label for="hobbies">Hobbies:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
                <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
                <label><input type="checkbox" name="hobbies" value="gaming"> Gaming</label>
            </div>

            <!-- Country Dropdown -->
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
            </select>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Bio (Textarea) -->
            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us something about yourself..."></textarea>

            <!-- Terms and Conditions Checkbox -->
            <div class="terms">
                <label><input type="checkbox" name="terms" required> I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
