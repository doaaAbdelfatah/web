<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-5">
    <table class="border-collapse border border-slate-500 w-full bg-gray-200 ">
        <thead>
          <tr>
            <th class="border border-blue-600 bg-gray-800  text-gray-200">State</th>
            <th class="border border-blue-600  bg-gray-800  text-gray-200">City</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-blue-800 hover:text-white">
            <td class="border border-blue-500 px-2">Indiana</td>
            <td class="border border-blue-500 px-2">Indianapolis</td>
          </tr>
          <tr class="hover:bg-blue-800 hover:text-white">
            <td class="border border-blue-500 px-2">Ohio</td>
            <td class="border border-blue-500 px-2">Columbus</td>
          </tr>
          <tr class="hover:bg-blue-800 hover:text-white">
            <td class="border border-blue-500 px-2">Michigan</td>
            <td class="border border-blue-500 px-2">Detroit</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
